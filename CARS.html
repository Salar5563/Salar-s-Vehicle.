<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALAR'S VEHICLES | 2026 Collection</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #080808; color: white; margin: 0; overflow-x: hidden; }
        
        /* Fixed Gold-Themed Nav */
        nav { 
            background: #111; padding: 15px; position: fixed; width: 100%; top: 0; 
            border-bottom: 2px solid #d4af37; z-index: 1000; text-align: center;
        }
        nav a { color: #d4af37; margin: 0 12px; text-decoration: none; font-weight: bold; cursor: pointer; font-size: 11px; letter-spacing: 1px; }
        nav a:hover { color: #fff; }

        .section { padding: 140px 20px 60px 20px; display: none; flex-direction: column; align-items: center; }
        .active { display: flex; }

        /* Verified Home Background */
        .home-hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=1600');
            background-size: cover; background-position: center; justify-content: center;
        }

        h1 { font-size: 3.5rem; letter-spacing: 10px; margin: 0; text-transform: uppercase; }
        h2 { color: #d4af37; text-transform: uppercase; margin-bottom: 40px; font-size: 2rem; }

        .car-card {
            background: #121212; border: 1px solid #222; border-radius: 15px;
            width: 100%; max-width: 800px; margin-bottom: 50px; padding: 20px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        img { width: 100%; height: 450px; object-fit: cover; border-radius: 10px; margin-bottom: 20px; background: #1a1a1a; }
        
        .price { font-size: 2.2rem; color: #4CAF50; font-weight: bold; margin-bottom: 20px; }
        
        .buy-btn { 
            background: #d4af37; color: black; padding: 14px 50px; border-radius: 5px; 
            text-decoration: none; font-weight: bold; transition: 0.3s; cursor: pointer; border: none; display: inline-block;
        }
        .buy-btn:hover { background: #fff; }

        /* PAYMENT MODAL STYLES */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #1a1a1a; padding: 40px; border: 2px solid #d4af37; border-radius: 15px;
            text-align: center; max-width: 400px; width: 90%;
        }
        .payment-option {
            display: block; width: 100%; padding: 15px; margin: 15px 0;
            background: transparent; border: 1px solid #d4af37; color: #d4af37;
            font-weight: bold; border-radius: 5px; cursor: pointer; transition: 0.3s;
        }
        .payment-option:hover { background: #d4af37; color: black; }
        .close-modal { color: #888; cursor: pointer; font-size: 0.8rem; text-decoration: underline; margin-top: 10px; display: block; }
    </style>
</head>
<body>

<div id="paymentModal" class="modal-overlay">
    <div class="modal-content">
        <h2 style="margin-top:0;">SECURE CHECKOUT</h2>
        <p>Choose your payment method:</p>
        <button class="payment-option" onclick="alert('Redirecting to Debit Card secure gateway...')">DEBIT CARD</button>
        <button class="payment-option" onclick="alert('Crypto wallet connected. Please authorize transaction.')">BITCOIN / ETH</button>
        <button class="payment-option" onclick="alert('Bank Wire instructions sent to your email.')">BANK TRANSFER</button>
        <span class="close-modal" onclick="closePayment()">CANCEL</span>
    </div>
</div>

<nav>
    <a onclick="show('home')">HOME</a>
    <a onclick="show('bmw')">BMW</a>
    <a onclick="show('ferrari')">FERRARI</a>
    <a onclick="show('audi')">AUDI</a>
    <a onclick="show('porsche')">PORSCHE</a>
    <a onclick="show('lexus')">LEXUS</a>
    <a onclick="show('offroad')">4X4</a>
    <a onclick="show('ford')">FORD</a>
</nav>

<section id="home" class="section active home-hero">
    <h1>SALAR'S VEHICLES</h1>
    <p style="letter-spacing: 4px; color: #d4af37; font-weight: bold;">PREMIUM LUXURY & PERFORMANCE 2026</p>
</section>

<section id="bmw" class="section">
    <h2>BMW M-SERIES</h2>
    <div class="car-card"><h3>BMW M4 Competition</h3><img src="https://images.unsplash.com/photo-1619362224246-7015ff36358a?w=800"><div class="price">$85,500</div><button class="buy-btn" onclick="openPayment()">BUY NOW</button></div>
    <div class="car-card"><h3>BMW M8 Coupe</h3><img src="https://images.unsplash.com/photo-1617531653332-bd46c24f2068?w=800"><div class="price">$142,000</div><button class="buy-btn" onclick="openPayment()">BUY NOW</button></div>
    <div class="car-card"><h3>BMW XM Label Red</h3><img src="https://images.unsplash.com/photo-1678822003770-071a25880775?w=800"><div class="price">$188,000</div><button class="buy-btn" onclick="openPayment()">BUY NOW</button></div>
    <div class="car-card"><h3>BMW M3 Sedan</h3><img src="https://images.unsplash.com/photo-1607853202273-797f1c22a38e?w=800"><div class="price">$79,000</div><button class="buy-btn" onclick="openPayment()">BUY NOW</button></div>
    <div class="car-card"><h3>BMW X5 M</h3><img src="https://images.unsplash.com/photo-1606148632391-9034220b386e?w=800"><div class="price">$124,000</div><button class="buy-btn" onclick="openPayment()">BUY NOW</button></div>
</section>

<script>
    function show(id) {
        const sections = document.querySelectorAll('.section');
        sections.forEach(s => s.classList.remove('active'));
        const target = document.getElementById(id);
        if(target) {
            target.classList.add('active');
            window.scrollTo(0,0);
        }
    }

    // Modal Logic
    function openPayment() {
        document.getElementById('paymentModal').style.display = 'flex';
    }

    function closePayment() {
        document.getElementById('paymentModal').style.display = 'none';
    }

    // Close modal if user clicks outside the box
    window.onclick = function(event) {
        const modal = document.getElementById('paymentModal');
        if (event.target == modal) {
            closePayment();
        }
    }
</script>

</body>
</html>
